<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Toggle with Persistent Text Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video element for full-screen video playback -->
    <video autoplay muted loop class="background-video" id="video-player">
        <source src="videos/truismVideo_Xiong.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Text box overlay that switches videos when clicked -->
    <div class="text-box" id="text-box">
        <p>"ANYTHING IS AN AREA OF LEGITIMATE INVESTIGATION."</p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
