<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Toggle with Persistent Text Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video element for displaying videos -->
    <video autoplay muted loop class="background-video" id="video-player">
        <source src="videos/dialogue.1_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Text box overlay for switching videos -->
    <div class="text-box" id="text-box">
        <p>Baking and Baker's Journey</p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
